<!doctype html>
<html lang="en">
  <head>
    <title>PollyGlot</title>
    <link rel="icon" type="image/png" href="/assets/parrot.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
     <div class="container">
      <header>
        <img class="parrot" src="/assets/parrot.png" />
        <div class="header-text">
          <h1>PollyGlot</h1>
          <p>Perfect Translation Every Time</p>
        </div>
      </header>
      <main>
        <section class="text-section">
          <h2 
            class="section-title" 
            id="translate-title"
          >
            Text to translate ðŸ‘‡
          </h2>
          <textarea 
            class="section-textarea"
            id="textarea" 
            placeholder="How are you?" 
            required
          ></textarea>
        </section>
        <section class="languages-section">
          <h2 
            class="section-title" 
            id="language-title"
          >
            Select language ðŸ‘‡
          </h2>
          <div class="languages">
            <div class="language-container">
              <input 
                type="radio" 
                id="french" 
                name="language" 
                value="French" 
                class="language" 
                required
              >
              <label for="french">French</label>
              <img src="/assets/fr-flag.png" class="flag" />
            </div>
            <div class="language-container">
              <input 
                type="radio" 
                id="spanish" 
                name="language" 
                value="Spanish" 
                class="language" 
                required
              >
              <label for="spanish">Spanish</label>
              <img src="/assets/sp-flag.png" class="flag" />
            </div>
            <div class="language-container">
              <input 
                type="radio" 
                id="japanese" 
                name="language" 
                value="Japanese" 
                class="language" 
                required
              >
              <label for="japanese">Japanese</label>
              <img src="/assets/jpn-flag.png" class="flag" />
            </div>
          </div>
        </section>
        <section class="output-section"></section>
        <button class="translate-btn">Translate</button>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
